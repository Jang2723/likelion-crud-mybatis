<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Read One</title>
</head>
<body>
    <!-- 학생 번호(id)와 이름을 -->
    <!-- id. name -->
    <h1>[[${student.id}]]. [[${student.name}]]</h1>
    <!-- 학생의 이메일을 -->
    <!-- 이메일: email -->
    <p>이메일: [[${student.email}]]</p>
    <!-- 홈으로 가는 링크 -->
    <a href="/home">Back</a>
    <!-- 수정하기로 가는 링크 -->
    <a th:href="@{/update-view/{id}(id=${student.id})}">Edit</a>
    <!-- 삭제하기 버튼/삭제는 추가적인 데이터가 필요 x read 페이지에서 버튼 만들어서 진행 -->
    <!-- 만약 데이터에 수정을 가할 수 있는 욫청이라면 -->
    <!-- method를 Get이 아니게 해주는 것이 원칙-->
        <form th:action="@{/delete/{id}(id=${student.id})}" method="post">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
